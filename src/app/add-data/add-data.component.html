<div class="row justify-content-center mt-5">
<div class="col-md-4">
    <h3>Add Student Data</h3>
    <form (ngSubmit)="onSubmit()">
        
        <div class="form-group">
          <label for="Id">Student Id:</label>
          <input type="text" class="form-control" id="Id" [(ngModel)]="Id" name="Id" required >
        </div>
  
        <div class="form-group">
          <label for="Name">Name:</label>
          <input type="text" class="form-control" id="Name" [(ngModel)]="Name" name="Name" required >
        </div>
  
        <div class="form-group">
          <label for="Department">Department:</label>
          <input type="text" class="form-control" id="Department" [(ngModel)]="Department" name="Department" required>
        </div>
  
        <div class="form-group">
          <label for="Year">Year:</label>
          <input type="text" class="form-control" id="Year" [(ngModel)]="Year" name="Year" required>
        </div>
        
        <button type="submit" class="btn btn-primary">Submit Data</button>
        <button type="reset" class="btn btn-primary" style="margin-left: 12px;">Reset Data</button>
    </form>
</div>
</div>
<app-display-data></app-display-data>
